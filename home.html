<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AppChat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        .messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display : flex;
        }

        .message {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .welcomemessage>li {
            padding: 0.5rem 1rem;
        }

        .welcomemessage {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .message>li {
            padding: 0.5rem 1rem;
            display: inline-block;
            flex:1;
          }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #feedback {
            padding-left: 9.5%;
            padding-top : 10px;
        }
    </style>
</head>

<body>
    <div id="aboutMe"></div>
    <div id="users">
        <h2>Connected Users</h2>
        <ul id="listusers"></ul>
    </div>
    
    <div id="login">
        <form action="" id="loginform">
            <h1>Welcome !</h1>
            <p>Chat service - please enter your name and e-mail.</p>
            <input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
            <input type="submit" value="Login">
        </form>
    </div>

    <input id="handle" type="text" placeholder="Handle" />

    <ul id="messages"></ul>
    <div id="feedback"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var username = document.getElementById('username');
        var mail = document.getElementById('mail');
        var handle = document.getElementById('handle');
        var feedback = document.getElementById('feedback');

        var socket = io.connect('http://localhost:3000');
        var usersList = document.getElementById('listusers');

        socket.on('updateUsers', (connectedUsers) => {
            usersList.innerHTML = '';
            connectedUsers.forEach(user => {
                var userItem = document.createElement('li');
                userItem.innerHTML = user;
                usersList.appendChild(userItem);
            });
        });


        $('#loginform').submit(function (event) {
            event.preventDefault();
            socket.emit('login', {
                username: $('#username').val()
            });
            socket.emit('welcome message', $('#username').val());
            username.value = '';
            mail.value = '';
            var div = event.target;
            var parent = div.parentNode;
            parent.removeChild(div);

        });

        input.addEventListener('keypress', function(){
            socket.emit('typing', handle.value)
        })

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('welcome message', function (username) {
            console.log("salut");  
            var mymsg = document.createElement('ul');
            mymsg.classList.add("welcomemessage");
            var text = document.createElement('li');
            text.innerHTML = "User " + msg + " joined the chat !";
            mymsg.appendChild(text);
            messages.appendChild(mymsg);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('chat message', function (msg) {
            feedback.innerHTML='';
            var mymsg = document.createElement('ul');
            mymsg.classList.add("message");
            var text = document.createElement('li');
            var date = document.createElement('li');
            var now = new Date();
            var hour = now.getHours();
            if (hour < 10){
              hour = "0" + hour;
            }
            var minutes = now.getMinutes();
            if (minutes < 10){
              minutes = "0" + minutes;
            }
            text.innerHTML = msg;
            date.innerHTML = "<span>" + hour + ":" + minutes + "</span>";
            mymsg.appendChild(text);
            mymsg.appendChild(date);
            messages.appendChild(mymsg);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('typing', function(data){
            feedback.innerHTML = '<p><em>' + data + 'is typing... </em></p>';
        })
    </script>
</body>

</html>
