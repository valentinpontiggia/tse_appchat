					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General">General</option>
							<option value="Fise2">Fise2</option>
							<option value="Soggy">Soggy</option>
						</select>
					</div>
					<button type="submit" onclick="login()" class="btn" id="join-chat">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			var av;
			function setAvatar(id) {
				av = document.getElementById(id);
			}

			function login() {
				event.preventDefault();
				var room = document.getElementById("room").value;
				var username = document.getElementById("username").value;
				console.log(av.src);
				window.location.href = room + ".html?username=" + username + "&room=" + room + "&avatar=" + av.src;
			}
			
			document.getElementById("username").addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					// Cancel the default action, if needed
					event.preventDefault();
					// Trigger the button element with a click
					document.getElementById("join-chat").click();
  				}
			});
		</script>
